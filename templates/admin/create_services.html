<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 25rem;">
            <h5 class="card-header">Create Service</h5>
            <div class="card-body">
                
                <form action="/createservices?action={% if servobj %}edit&id={{servobj.id}}{% else %}create{% endif %}" method="POST">

                    <div class="mb-3">
                        <label for="servicename" class="form-label">Service Name</label>
                        <input type="text" class="form-control" id="servicename" aria-describedby="emailHelp"
                            name="name" value="{% if servobj %}{{servobj.name}}{% endif %}">

                    </div>
                    <div class="mb-3">
                        <label for="Baseprice" class="form-label">Base Price</label>
                        <input type="text" class="form-control" id="Baseprice" name="bp" value="{% if servobj %}{{servobj.baseprice}}{% endif %}">

                    </div>
                    <div class="mb-3">
                        <label for="Description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="Description" name="desc" value="{% if servobj %}{{servobj.description}}{% endif %}">

                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
