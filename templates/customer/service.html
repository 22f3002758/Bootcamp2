<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid ">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home Ease</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 fs-4 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Search</a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-person"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/logout" class="dropdown-item" href="#">Logout</a></li>

                            </ul>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        
        <div class="card ms-3  mt-5 me-5">
            <div class="card-header d-flex">
                <p>{{servicename}}</p>
                
            </div>
            <div class="card-body">
                <table class="table border  ">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            
                            <th scope="col">Provider Name</th>
                            <th scope="col"> Base Price</th>
                            <th scope="col">Description</th>
                            
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                         {% for sp in sps %}
                        <tr>
                            <th scope="row">{{loop.index}}</th>
                            <td>{{sp.name}}</td>
                            <td>{{sp.service.baseprice}}</td>
                            <td>{{sp.service.description}}</td>
                            
                            <td>
                               <a href="" type="button" class="btn btn-primary">Book</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
